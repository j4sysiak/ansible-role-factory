---
# tasks file for icinga_agent

- name: Install prerequisite packages for apt repositories
  ansible.builtin.apt:
    name:
      - apt-transport-https
      - gnupg
    state: present
    update_cache: yes

- name: Add Icinga repository GPG key
  ansible.builtin.get_url:
    url: "{{ icinga_repo_key_url }}"
    dest: /etc/apt/trusted.gpg.d/icinga.asc
    mode: '0644'
    force: true
  register: add_key
  until: add_key is succeeded
  retries: 5
  delay: 2

- name: Add Icinga apt repository
  ansible.builtin.apt_repository:
    repo: "{{ icinga_repo_url }}"
    state: present
    filename: icinga

- name: Install Icinga 2 agent package
  ansible.builtin.apt:
    name: icinga2
    state: present

- name: Ensure Icinga 2 service is started and enabled
  ansible.builtin.service:
    name: icinga2
    state: started
    enabled: yes